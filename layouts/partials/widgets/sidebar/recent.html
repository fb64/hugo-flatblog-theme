<div class="row">
    <div class="col-md-11 col-md-offset-1 card">
        <h5>Recent Posts</h5>
        <ul class="list-unstyled posts-recent">
            {{ range first 5 (where .Site.RegularPages "Type" "post") }}
                <li><a href="{{ .Permalink }}"><b>{{ .Title }}</b> ({{ .Date.Format "2006-01-02" }})</a></li>
            {{ end }}
        </ul>
    </div>
</div>
